<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../../css/adminbase.css">
</head>
<body>
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">新增</a></li>
    </ul>
</div>

<div class="session-main">

    <div class="formbody">

        <ul class="forminfo">
            <li><label>文章标题</label><input name="" type="text" class="dfinput"><i>标题不能超过30个字符</i></li>
            <li><label>关键字</label><input name="" type="text" class="dfinput"><i>多个关键字用,隔开</i></li>
            <li><label>是否审核</label><cite><input name="" type="radio" value="" checked="checked">是&nbsp;&nbsp;&nbsp;&nbsp;<input name="" type="radio" value="">否</cite></li>
            <li><label>引用地址</label><input name="" type="text" class="dfinput" value="http://www.uimaker.com/uimakerhtml/uidesign/"></li>
            <li><label>工作地点<b>*</b></label>
                <div class="usercity">
                    <div class="cityleft">
                        <div class="uew-select">
                            <div class="uew-select-value ue-state-default" style="width: 140px;">
                                <em class="uew-select-text">江苏</em><em class="uew-icon uew-icon-triangle-1-s"></em>
                            </div>
                            <select class="select2" style="width: 167px;">
                            <option>江苏</option>
                            <option>湖南</option>
                            <option>广东</option>
                            <option>北京</option>
                            <option>湖北</option>
                            </select>
                        </div>
                    </div>
                    <div class="cityright">
                        <div class="uew-select"><div class="uew-select-value ue-state-default" style="width: 140px;"><em class="uew-select-text">南京</em><em class="uew-icon uew-icon-triangle-1-s"></em></div><select class="select2" style="width: 167px;">
                            <option>南京</option>
                            <option>无锡</option>
                            <option>盐城</option>
                            <option>徐州</option>
                            <option>连云港</option>
                        </select></div>
                    </div>
                </div>
            </li>
            <li><label>文章内容</label><textarea name="" cols="" rows="" class="textinput"></textarea></li>
            <li><label>&nbsp;</label><input name="" type="button" class="btn" value="确认保存">
               <input type="button" class="btn" onclick="javascript:window.location.href='index.html'" value="返回" style=" background: #57e980;">
            </li>
        </ul>


    </div>
</div>

</body>
</html>
