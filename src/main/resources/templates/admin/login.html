<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
   <link rel="stylesheet" href="../../static/index/css/adminlogin.css">
    <script type="text/javascript">
        //表单验证
        function loginsubmit(){
            var username=document.getElementById("username");
            var adminPassword=document.getElementById("adminPassword");
            if(username.value==""){
                alert("请输入用户名");
                username.focus();
                return false;
            }

            if(adminPassword.value==""){
                alert("请输入密码");
                adminPassword.focus();
                return false;
            }

            return true;
        }

    </script>
</head>
<body>
<form action="/LandlordContorller/toLogin" method="post" enctype="application/x-www-form-urlencoded" onsubmit="return loginsubmit()">
   <div class="login-main">
        <div class="login-header">
            登录
        </div>
        <div class="item-box">
            <img src="../../static/index/images/login-user.png" class="img">
           <input type="text" name="username"  id="username" placeholder="用户名">
        </div>
       <div class="item-box">
           <img src="../../static/index/images/login-pass.png" class="img">
           <input type="text" name="adminPassword" id="adminPassword" placeholder="密码">
       </div>

       <div class="item-box" style="border: 0px;margin-top: 15px;">
            <input  type="submit" value="登录" class="btn" style="border: 0px;"/>
        </div>
       <div class="item-box" style="border: 0px;margin-top: 15px;">
           <a href="../index.html" class="btn" style="background: #2aef6c;">返回首页</a>
       </div>
   </div>
</form>
</body>
</html>
